<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name" id="boldStuff2">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
            <div class="popup__content">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form class="popup__form" name="form">
                    <fieldset class="popup__fieldset">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name-input" type="text" minlength="2" maxlength="40" required name="name" class="popup__input popup__input_type_name">
                    <span class="name-input-error popup__input-error"></span>
                    <input id="job-input" type="text" name="job" minlength="2" maxlength="200"  required class="popup__input popup__input_type_job">
                    <span class="job-input-error popup__input-error"></span>
                    <button aria-label="Сохранить" type="submit" class="popup__submit popup__save-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__full">
            <button type="button" class="popup-image__close-button"></button>
            <img class="popup-image__image" src="." alt=".">
            <p class="popup-image__caption"></p>
        </div>
    </div>
    <div class="popup popup-place">
        <div class="popup-place__content">
            <button aria-label="Закрыть" type="button" class="popup-place__close-button"></button>
            <h2 class="popup-place__title">Новое место</h2>
            <form class="popup__form popup-place__form" name="form">
                <fieldset class="popup__fieldset">
                <input type="text" id="place-input" name="name" class="popup__input popup__input_type_place" minlength="2" maxlength="30" placeholder="Название" required>
                <span class="place-input-error popup__input-error"></span>
                <input type="url" id="url-input" name="job" class="popup__input popup__input_type_img" placeholder="Ссылка на картинку" required>
                <span class="url-input-error popup__input-error"></span>
                <button aria-label="Создать" type="submit" class="popup__submit popup-place__save-button">Создать</button>
                </fieldset>
            </form>

        </div>
    </div>
    <template class="template">
    <article class="element">
        <img type="button" class="element__mask-group" src="./images/Карачаевск.jpg" alt="">
        <h2 class="element__place"></h2>
        <button type="button" class="like"></button>
        <button type="button" class="delete-button"></button>
    </article>
    </template>
        <script src="./scripts/index.js" type="module"></script>
        <script src="./scripts/Card.js" type="module"></script>
        <script src="./scripts/data.js" type="module"></script>
        <script src="./scripts/validate.js" type="module"></script>
</body>

</html>
