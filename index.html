<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h2 class="profile__name" id="boldStuff2">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__mask-group" src="./images/Карачаевск.jpg" alt="Карачаевск">
                    <h3 class="element__place">Карачаевск</h3>
                    <button class="like_disabled"></button>                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Эльбрус.jpg" alt="гора Эльбрус">
                    <h3 class="element__place">Гора Эльбрус</h3>
                    <button class="like_disabled"></button>                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Домбай.jpg" alt="Домбай">
                    <h3 class="element__place">Домбай</h3>
                    <button class="like_disabled"></button>                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Карачаевск.jpg" alt="Карачаевск">
                    <h3 class="element__place">Карачаевск</h3>
                    <button class="like_disabled"></button>                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Эльбрус.jpg" alt="гора Эльбрус">
                    <h3 class="element__place">Гора Эльбрус</h3>
                    <button class="like_disabled"></button>                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Домбай.jpg" alt="Домбай">
                    <h3 class="element__place">Домбай</h3>
                    <button class="like_disabled"></button>
                </div>
            </section>
            <footer>
                    <h4 class="footer">© 2020 Mesto Russia</h4>
            </footer>
        </main>
    </div>
    <section class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <img src="./images/Close Icon.svg" alt="" class="popup__close-button">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input-name" id="userInput" placeholder="Имя" type="text">
                <input class="popup__input popup__input-job" placeholder="Деятельность" type="text">
                <button class="popup__save-button">Сохранить</button>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
