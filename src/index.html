<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лог">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-edit">
                <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватарка">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name" ></h1>
                    <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    <p class="profile__text"></p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
            <div class="popup__content">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form class="popup__form" name="form-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name-input" type="text" minlength="2" maxlength="40" placeholder="Имя" required name="name" class="popup__input">
                    <span class="name-input-error popup__input-error"></span>
                    <input id="job-input" type="text" name="about" minlength="2" maxlength="200" placeholder="Деятельность"  required class="popup__input">
                    <span class="job-input-error popup__input-error"></span>
                    <button aria-label="Сохранить" type="submit" class="popup__submit popup__save-button">Сохранить</button>
                </form>
            </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__full">
            <button type="button" class="popup__close-button"></button>
            <img class="popup-image__image" src="." alt=".">
            <p class="popup-image__caption"></p>
        </div>
    </div>
    <div class="popup popup-place">
        <div class="popup-place__content">
            <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
            <h2 class="popup-place__title">Новое место</h2>
            <form class="popup__form popup-place__form" name="form-place">
                <input type="text" id="place-input" name="name" class="popup__input " minlength="2" maxlength="30" placeholder="Название" required>
                <span class="place-input-error popup__input-error"></span>
                <input type="url" id="url-input" name="link" class="popup__input " placeholder="Ссылка на картинку" required>
                <span class="url-input-error popup__input-error"></span>
                <button aria-label="Создать" type="submit" class="popup__submit popup-place__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-accept">
       <div class="popup-accept__content">
           <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
            <h2 class="popup-accept__title">Вы уверены?</h2>
            <button type="button" class="popup__remove-button">Да</button>
       </div>
    </div>
    <div class="popup popup-avatar">
        <div class="popup-avatar__content">
            <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
            <form class="popup__form popup-avatar__form" name="form-avatar">
                <h2 class="popup-avatar__title">Обновить аватар</h2>
                <input type="url" id="avatar-input" name="avatar" class="popup__input" placeholder="Ссылка на аватар" required>
                <span class="avatar-input-error popup__input-error"></span>
                <button aria-label="Сохранить" type="submit" class="popup__submit popup-avatar__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="template">
    <article class="element">
        <img type="button" class="element__mask-group" src="." alt="">
        <h2 class="element__place"></h2>
        <div>
            <button type="button" class="like"></button>
            <p class ="element__like-counter">0</p>
        </div>
        <button type="button" class="delete-button"></button>
    </article>
    </template>
</body>

</html>
